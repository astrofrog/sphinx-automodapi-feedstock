{% set name = "sphinx-automodapi" %}
{% set version = "0.14.0" %}
{% set git_url = "https://github.com/astropy/sphinx-automodapi" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6fadf79954920f5686da434032239296209d4598316e8548cd62b5d2098ec6d7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - sphinx >=2
  run:
    - python >=3.6
    - sphinx >=2

test:
  imports:
    - sphinx_automodapi

about:
  home: {{ git_url }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Sphinx extension for auto-generating API documentation for entire modules
  description: |
    This is a Sphinx extension to automatically generate API pages for whole
    modules.
  doc_url: {{ git_url }}
  dev_url: {{ git_url }}

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - drdavella
    - mwcraig
    - bsipocz
