{% set name = "sphinx-automodapi" %}
{% set version = "0.13" %}
{% set git_url = "https://github.com/astropy/sphinx-automodapi" %}
{% set sha256 = "e1019336df7f7f0bcbf848eff7b84e7bef71691a57d8b5bda9107a2a046a226a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - sphinx >=1.7
  run:
    - python
    - sphinx >=1.7

test:
  imports:
    - sphinx_automodapi

about:
  home: {{ git_url }}
  license: BSD
  license_file: LICENSE.rst
  summary: Sphinx extension for auto-generating API documentation for entire modules
  description: |
    This is a Sphinx extension to automatically generate API pages for whole
    modules.
  doc_url: {{ git_url }}
  dev_url: {{ git_url }}

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - drdavella
    - mwcraig
    - bsipocz
